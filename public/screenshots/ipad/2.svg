  </defs>

  <rect width="360" height="480" fill="url(#ipadBg)"/>

  <!-- Status Bar -->
  <text x="180" y="32" font-family="-apple-system, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="600">9:41 AM</text>

  <!-- Main Card -->
  <rect x="30" y="80" width="300" height="360" rx="20" fill="white" opacity="0.95"/>

  <!-- Header -->
