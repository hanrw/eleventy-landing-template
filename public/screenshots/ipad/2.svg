  <text x="112.5" y="205" font-family="-apple-system, sans-serif" font-size="28" fill="#1E40AF" text-anchor="middle" font-weight="700">$24.5K</text>
  <text x="112.5" y="228" font-family="-apple-system, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">+12.5% ↑</text>

  <rect x="185" y="145" width="125" height="100" rx="12" fill="#DDD6FE"/>
  <text x="247.5" y="170" font-family="-apple-system, sans-serif" font-size="11" fill="#8B5CF6" text-anchor="middle" font-weight="600">NEW CUSTOMERS</text>
  <text x="247.5" y="205" font-family="-apple-system, sans-serif" font-size="28" fill="#6D28D9" text-anchor="middle" font-weight="700">1,842</text>
  <text x="247.5" y="228" font-family="-apple-system, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">+8.2% ↑</text>

  <rect x="50" y="260" width="125" height="100" rx="12" fill="#D1FAE5"/>
  <text x="112.5" y="285" font-family="-apple-system, sans-serif" font-size="11" fill="#10B981" text-anchor="middle" font-weight="600">CONVERSION</text>
  <text x="112.5" y="320" font-family="-apple-system, sans-serif" font-size="28" fill="#047857" text-anchor="middle" font-weight="700">3.2%</text>
  <text x="112.5" y="343" font-family="-apple-system, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">+0.5% ↑</text>

  <rect x="185" y="260" width="125" height="100" rx="12" fill="#FEF3C7"/>
  <text x="247.5" y="285" font-family="-apple-system, sans-serif" font-size="11" fill="#F59E0B" text-anchor="middle" font-weight="600">AVG. ORDER</text>
  <text x="247.5" y="320" font-family="-apple-system, sans-serif" font-size="28" fill="#D97706" text-anchor="middle" font-weight="700">$67</text>
  <text x="247.5" y="343" font-family="-apple-system, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">+2.1% ↑</text>

  <!-- Action Buttons -->
  <rect x="50" y="380" width="125" height="40" rx="10" fill="#3B82F6"/>
  <text x="112.5" y="405" font-family="-apple-system, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="600">View Details</text>

  <rect x="185" y="380" width="125" height="40" rx="10" fill="#F3F4F6"/>
  <text x="247.5" y="405" font-family="-apple-system, sans-serif" font-size="13" fill="#6B7280" text-anchor="middle" font-weight="600">Export Report</text>

  <!-- Screenshot Label -->
  <text x="180" y="30" font-family="-apple-system, sans-serif" font-size="9" fill="white" text-anchor="middle" opacity="0.7">iPad Screenshot 2</text>
